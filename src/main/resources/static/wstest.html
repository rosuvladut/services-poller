<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Services notification client
    </title>
</head>
<body>
<script>
    
    var socket = new WebSocket('ws://localhost:8080/ws/services');
    
    socket.addEventListener('message', function (event) {
      window.alert('message from server: ' + event.data);
    });

</script>
</body>
</html>
